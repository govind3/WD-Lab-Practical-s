<!DOCTYPE html>
<html>
<head>
	<title>javascript closure</title>
	<style type="text/css">
		body
		{
			background-color:aqua;
			color:red;
			text-align: center;
			font-size: 25px;
		}
		h2
		{
			color: yellow;
			font-size: 35px;
		}
	</style>
</head>
<body>
    <h2><u>Output is:</u></h2>
    <script type="text/javascript">
	    function square(x)
	    {
            result =x*x;
            document.write(result);
	    }
	    for (var i=1;i<=50;i++) 
	   {
		   square(i);
		   document.write("</br>");
	   }
</script>
</body>
</html>
